<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='carstyles.css') }}" />
</head>
<body>

    <form action="{{ url_for('predict')}}" method="post">
            <div class="container-fluid register">
                        <div class="row">
                            <div class="col-md-3 register-left">
                                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                                <h3>Welcome</h3>
                                <p>You are 30 seconds away from finding value of your car</p>

                            </div>
                            <div class="col-md-9 register-right">

                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <h3 class="register-heading">Enter Car details</h3>
                                        <div class="row register-form">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Year *" name="Year"  value="" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Showroom price(lakhs) *" name="Present_Price" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Kms driven *" name="Kms_Driven" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control"  placeholder="Previous owners(0,1,2..) *" name="Owner" value="" />
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <select class="form-control" name="Fuel_Type_Petrol">
                                                        <option class="hidden"  selected disabled>Fuel Type</option>
                                                        <option value="Petrol">Petrol</option>
                                                        <option value="Diesel">Diesel</option>
                                                        <option value="CNG">CNG</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <select class="form-control" name="Seller_Type_Individual">
                                                        <option class="hidden"  selected disabled>Dealer/Individual</option>
                                                        <option value="Dealer">Dealer</option>
                                                        <option value="Individual">Individual</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <select class="form-control" name="Transmission_Mannual">
                                                        <option class="hidden"  selected disabled>Transmission Type</option>
                                                        <option value="Mannual">Manual Car</option>
                                                        <option value="Automatic">Automatic Car</option>
                                                    </select>
                                                </div>
                                                <div class="form-group" >
                                                    <h3>{{ prediction_text }}</h3>

                                                </div>
                                                <input id="sub" type="submit" class="btnRegister"  value="Find Selling price"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
    </form>

</body>
</html>
